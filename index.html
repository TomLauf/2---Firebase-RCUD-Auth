<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favoriTe Site</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body>
    <div id="login-page">
      <div class="slide-controls">
        <input type="radio" name="slide" id="signup" />
        <label for="signup" class="slide signup">הרשמה</label>
        <input type="radio" name="slide" id="login" checked />
        <label for="login" class="slide login">כניסה</label>
        <div class="slider-tab"></div>
      </div>
      <br>
      <form id="login-form" >
        <input type="text" class="loginPage-input" placeholder="דוא״ל" id="email">
        <span class="material-symbols-outlined">mail</span>
        <br>
        <input id="password" type="password" class="loginPage-input" placeholder="סיסמה"/>
        <span class="material-symbols-outlined">lock</span>
        <p class="loginpage-errormsg" id="login-error"></p>
        <br>
        <br>
        <br>
        <input type="submit" id="login-button" class="loginpage-button" value="התחברות"/>
        <!-- <br>
        <br>
        <p onclick="showForgotPassForm()" id="forgot-pass">?שכחת סיסמה</p> -->
      </form>
      <form id="signup-form" class="signup-form-hidden">
        <!-- <p class="loginpage-errormsg" id="email-error"></p> -->
        <input type="text" class="loginPage-input" placeholder="כתובת דוא״ל" id="signup-email" />
        <span class="material-symbols-outlined">mail</span>
        <!-- <p class="loginpage-errormsg" id="firstname-error"></p> -->
        <input type="text" class="loginPage-input" placeholder="שם פרטי" id="firstName"/>
        <span class="material-symbols-outlined">badge</span>
        <!-- <p class="loginpage-errormsg" id="lastname-error"></p> -->
        <input type="text" class="loginPage-input" placeholder="שם משפחה" id="lastName"/>
        <span class="material-symbols-outlined">badge</span>
        <input type="text" class="loginPage-input" placeholder="סיסמה" id="signup-password" />
        <span class="material-symbols-outlined">lock</span>
        <p class="loginpage-errormsg" id="signup-error"></p>

        <br>
        <br>
        <br>
        <input type="submit" id="signup-button" class="loginpage-button" value="הרשמה"/>
      </form>
    </div>
  </body>
  <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
} from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  deleteDoc,
} from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

// FireBase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCWV6U5BEwsPM4Mi2QHaC8qf0dDERgssAs",
  authDomain: "onodemo-504d1.firebaseapp.com",
  projectId: "onodemo-504d1",
  storageBucket: "onodemo-504d1.appspot.com",
  messagingSenderId: "60463537473",
  appId: "1:60463537473:web:fcae2b1a518f8f2dd695c0",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// firebase collection
let users = collection(db, "Users");

// login/ signup page
const signup = document.getElementById("signup-form");
const login = document.getElementById("login-form");
const showloginForm = document.getElementById("login");
const showsignupForm = document.getElementById("signup");

let singupEmail = document.getElementById("signup-email");
let signupPass = document.getElementById("signup-password");
let firstName = document.getElementById("firstName");
let lastName = document.getElementById("lastName");
let signupBtn = document.getElementById("signup-button");
let email = document.getElementById("email");
let password = document.getElementById("password");
let loginbtn = document.getElementById("login-button");

//dashbord page
let signout = document.getElementById("signout");

// login/ signup page functions

function showLoginForm() {
  login.style.display = "block";
  signup.style.display = "none";
  signup.reset();
  document.getElementById("signup-error").innerText = "";
}

function showSignupForm() {
  signup.style.display = "block";
  login.style.display = "none";
  login.reset();
  document.getElementById("login-error").innerText = "";
}

async function signUp(event) {
  event.preventDefault();
  await createUserWithEmailAndPassword(
    auth,
    singupEmail.value,
    signupPass.value
  )
    .then(async function (userCredentional) {
      const user = userCredentional.user;
      console.log(user);
      event.preventDefault();
      await addUser();
      window.location.href = "UsersManagement.html";
    })
    .catch((error) => {
      const errorMessage = error.message;
      displaySignupErrorMessage(errorMessage);
    });
}

async function addUser() {
  await addDoc(users, {
    email: singupEmail.value,
    firstName: firstName.value,
    lastName: lastName.value,
  });
}

async function loginUser(event) {
  event.preventDefault();
  signInWithEmailAndPassword(auth, email.value, password.value)
    .then((userCredential) => {
      const user = userCredential.user;
      window.location.href = "UsersManagement.html";
    })
    .catch((error) => {
      const errorMessage = error.message;
      displayLoginErrorMessage(errorMessage);
    });
}

function displaySignupErrorMessage(message) {
  document.getElementById("signup-error").innerText = message;
}

function displayLoginErrorMessage(message) {
  document.getElementById("login-error").innerText = message;
}

//dashboard functions
async function getUsers(){
  const querySnapshot = await getDocs(users);
  querySnapshot.forEach((doc) => {
    let table = document.getElementById("users");
    let row = document.createElement("tr");
    row.innerHTML = `
      <td>${doc.data().firstName}</td>
      <td>${doc.data().lastName}</td>
      <td>${doc.data().email}</td>
      <td><button onclick="deleteUser('${doc.id}')"><span class="material-symbols-outlined" style="color: black; cursor: pointer;">
      delete </span></button></td>`;
    table.appendChild(row);
  });
}

async function deleteUser(docId){
  await deleteDoc(doc(users, docId));
}

async function userSignOut() {
  await signOut(auth)
    .then(() => {
      window.location.href = "index.html";
    });
}

showloginForm.addEventListener("click", showLoginForm);
showsignupForm.addEventListener("click", showSignupForm);
signupBtn.addEventListener("click", signUp);
loginbtn.addEventListener("click", loginUser);
signout.addEventListener("click", userSignOut);
  </script>
</html>
